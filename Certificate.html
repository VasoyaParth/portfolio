<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    /* Global styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6e7eeb, #f7a7a6);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      box-sizing: border-box;
    }

    .container {
      text-align: center;
      padding: 40px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      box-shadow: 0 10px 60px rgba(0, 0, 0, 0.3);
      width: 80%;
      max-width: 500px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 3px;
      font-weight: bold;
      color: #f7a7a6;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #ccc;
    }

    .info-text {
      font-size: 1.1rem;
      color: #f7a7a6;
      margin-top: 20px;
    }

    .btn {
      padding: 15px 30px;
      background: #f7a7a6;
      color: #fff;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 30px;
    }

    .btn:hover {
      background: #f59899;
    }

    .loader {
      border: 5px solid #f7a7a6;
      border-top: 5px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 30px auto;
      animation: spin 1s linear infinite;
    }

    /* Animation for spinning */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .timer {
      font-size: 1.2rem;
      color: #f7a7a6;
      font-weight: bold;
      margin-top: 10px;
    }

  </style>
</head>

<body>

  <div class="container">
    <h1>Almost There!</h1>
    <p>It looks like you're looking for something cool. You're in the right place!</p>
    <div class="loader"></div>
    <p>We are redirecting you to the website now...</p>
    <p class="info-text">Please hold on, this may take a few seconds.</p>
    
    <!-- Countdown timer -->
    <p class="timer" id="timer">Redirecting in 5 seconds...</p>
    
    <button class="btn" onclick="redirectToSite()">Go Now</button>
  </div>

  <script>
    // Countdown timer logic
    let timeLeft = 5;
    const timerElement = document.getElementById('timer');

    const countdown = setInterval(() => {
      timeLeft -= 1;
      timerElement.textContent = `Redirecting in ${timeLeft} seconds...`;

      if (timeLeft <= 0) {
        clearInterval(countdown);
      }
    }, 1000);

    // Simulate a redirect after 5 seconds
    setTimeout(function () {
      window.location.href = "https://vasoyaparth-portfolio.vercel.app/"; // Change this URL to your desired site
    }, 5000);

    // Button to force immediate redirect
    function redirectToSite() {
      window.location.href = "https://vasoyaparth-portfolio.vercel.app/"; // Change this URL to your desired site
    }
  </script>

</body>

</html>
